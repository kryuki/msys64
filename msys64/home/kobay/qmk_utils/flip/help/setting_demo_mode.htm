<h1>Setting Demo Mode</h1>

<p>Execute <span style="font-weight: bold;"><B>Settings &gt; Enter Demo Mode</B></span>; 
 a blinking <span style="font-style: italic;"><I>Demo Mode</I></span> message 
 is displayed in the bottom right of the FLIP main window.</p>

<p>In demo mode, you can execute any command without any target hardware 
 connected to the PC.</p>

<p>Execute <span style="font-weight: bold;"><B>Settings &gt; Quit Demo Mode</B></span> 
 to leave the demo mode.</p>
