<p>The -<span style="font-style: italic;"><I>device </I></span>switch is used 
 to select the target microcontroller.</p>

<p>Example of use :</p>

<p class=Code>&gt; batchisp <span style="font-weight: bold;"><B>-device at89c51rd2</B></span> 
 -operation erase F -demo</p>
