<h1>Selecting a Communication Medium</h1>

<p class="whs1">From the top menu bar, 
 execute <span style="font-weight: bold;"><B>Settings &gt; Communication</B></span> 
 or press <span style="font-weight: bold;"><B>F3</B></span>, then select a communication 
 medium.</p>

<p class="whs1">Supported communication 
 media are <a href="setting_up_the_rs232_interface.htm">RS232</a>, <a href="setting_up_the_can_interface.htm">CAN</a>, and 
 <a href="setting_up_the_usb_interface.htm">USB</a>.</p>
